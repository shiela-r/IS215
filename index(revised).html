<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-sky-100 to-indigo-200 min-h-screen flex items-center justify-center">

    <div class="bg-white shadow-2xl rounded-2xl p-10 w-full max-w-2xl animate-fade-in">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Upload an Image</h1>

        <!-- Validation -->
        <div id="validationMessage" class="hidden mb-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded">
            ?? Please upload an image file before generating news.
        </div>

        <!-- ? Updated form action to /upload, maintaining original JS validation -->
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" onsubmit="return validateBeforeUpload()" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Select or Drop an Image</label>
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-48 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 100-8 4 4 0 000 8zm0 0a4 4 0 001 7.9h16a4 4 0 001-7.9M16 11v-1a4 4 0 00-8 0v1M12 15v2" />
                            </svg>
                            <p class="text-sm text-gray-500 mt-2">Click to upload or drag & drop</p>
                            <p class="text-xs text-gray-400">JPG, PNG up to 50MB</p>
                        </div>
                        <input id="imageInput" type="file" name="image" accept="image/*" class="hidden" required />
                    </label>
                </div>

                <div id="fileList" class="mt-3 text-sm text-gray-700"></div>
            </div>

            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-600 mb-1">Optional Prompt</label>
                <input type="text" name="prompt" id="prompt" placeholder="e.g., Describe the scene..." 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" />
            </div>

            <div class="text-center">
                <button type="submit"
                        class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-3 rounded-lg shadow-md transition-all">
                    ?? Generate News
                </button>
            </div>
        </form>
    </div>

    <style>
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-in-out both;
        }
    </style>

    <!-- JavaScript for Validation and Display -->
    <script>
        const fileInput = document.getElementById('imageInput');
        const validationMessage = document.getElementById('validationMessage');
        const fileList = document.getElementById('fileList');

        // ?? Updated to validate and allow actual submission to /upload
        function validateBeforeUpload() {
            if (!fileInput.files || fileInput.files.length === 0) {
                validationMessage.classList.remove('hidden');
                return false; // prevent submission
            }
            validationMessage.classList.add('hidden');
            return true; // allow submission to /upload
        }

        fileInput.addEventListener('change', () => {
            fileList.innerHTML = "";

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const listItem = document.createElement('div');
                listItem.className = "flex items-center space-x-2 mt-2";
                listItem.innerHTML = `
                    <svg class="w-5 h-5 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414L8.414 15l-4.121-4.121a1 1 0 011.414-1.414L8.414 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                    </svg>
                    <span>${file.name}</span>
                `;
                fileList.appendChild(listItem);
            }
        });
    </script>

</body>
</html>
