<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generated News Article</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out both;
    }
  </style>
</head>
<body class="bg-blue-100 min-h-screen flex items-center justify-center px-4 py-10">

  <div class="bg-white rounded-2xl shadow-lg max-w-2xl w-full p-6 sm:p-8 space-y-6 animate-fade-in border border-blue-200">
    <header class="space-y-1">
      <h1 class="text-3xl font-bold text-blue-800">AI-Generated News Report</h1>
      <div class="text-sm text-gray-500">
        Uploaded by <span class="font-medium text-gray-700" id="author">Anonymous</span> â€¢ <span id="date">Today</span>
      </div>
    </header>

    <div class="w-full">
      <img id="preview-image" src="https://via.placeholder.com/600x300" alt="Uploaded Thumbnail"
           class="rounded-xl border border-blue-200 shadow-md w-full object-cover">
    </div>

    <article id="article-content" class="text-gray-700 leading-relaxed text-justify space-y-4">
      <p>Loading content...</p>
    </article>

    <div class="pt-4 text-center">
      <a href="index.html" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-xl transition duration-300 shadow-sm">
        Back to Upload
      </a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileUrl = params.get("file"); // full path to .txt file
    const imageUrl = params.get("img"); // full path to image
    const author = params.get("author") || "Anonymous";

    document.getElementById("author").textContent = author;
    document.getElementById("date").textContent = new Date().toLocaleDateString();

    if (imageUrl) {
      document.getElementById("preview-image").src = imageUrl;
    }

    if (fileUrl) {
      fetch(fileUrl)
        .then(res => {
          if (!res.ok) throw new Error("Article not found");
          return res.text();
        })
        .then(text => {
          const container = document.getElementById("article-content");
          container.innerHTML = "";
          text.split("\n").forEach(p => {
            if (p.trim()) {
              const para = document.createElement("p");
              para.textContent = p;
              container.appendChild(para);
            }
          });
        })
        .catch(err => {
          document.getElementById("article-content").innerHTML = `<p class="text-red-600">Error loading article: ${err.message}</p>`;
        });
    } else {
      document.getElementById("article-content").innerHTML = `<p class="text-red-600">No file provided.</p>`;
    }
  </script>
</body>
</html>
