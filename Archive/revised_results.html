<!DOCTYPE html>
<html>
<head>
  <title>Generate Text</title>
</head>
<body>
  <h1>Generate Text using Lambda</h1>
  <button onclick="callLambda()">Generate</button>

  <script>
    async function callLambda() {
      try {
        const response = await fetch("https://your-api-id.execute-api.region.amazonaws.com/prod/generate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({})  // Add input data if needed
        });

        const data = await response.json();

        // Save message to localStorage
        localStorage.setItem("lambdaMessage", data.message);

        // Redirect to results page
        window.location.href = "results.html";

      } catch (error) {
        console.error("Error calling Lambda:", error);
        alert("Failed to generate text.");
      }
    }
  </script>
</body>
</html>
